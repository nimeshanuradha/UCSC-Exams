<div>
  <div class="col-xs-12 col-md-2">
    side bar goes here
  </div>
  <div class="col-xs-12 col-md-10">
    <div class="page-header">
      <h3>Add New Exam</h3>
    </div>
    <form #new_exam_form="ngForm" (ngSubmit)="send_new_exam(new_exam_form)">
      <div class="panel panel-primary">
        <div class="panel-heading">Exam Details</div>
        <div class="panel-body">
          <div>
            <div class="form-group col-md-10">
              <label for="conducting_year" class="col-md-3 col-xs-12">Conducting Year</label>
              <input type="number"  class="form-control col-md-3 col-xs-12 " name="conducting_year" [(ngModel)]="conducting_year" placeholder="2018">
            </div>

            <div class="form-group col-md-10">
              <label for="batch_year" class="col-md-3 col-xs-12">Batch Year</label>
              <select type="text"  class="form-control col-md-3 col-xs-12" name="batch_year" [(ngModel)]="batch_year" placeholder="Please select">
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
              </select>
            </div>

            <div class="form-group col-md-10">
              <label for="semester" class="col-md-3 col-xs-12">Batch Year</label>
              <input type="text"  class="form-control col-md-3 col-xs-12" name="semester" [(ngModel)]="semester" placeholder="1st,2nd,3rd,4th">
            </div>


          </div>
        </div>
        
      </div>

      <!-- <div class="panel panel-primary">
        <div class="panel-heading"></div>
        <div class="panel-body"></div>
        <div class="panel-footer"></div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading"></div>
        <div class="panel-body"></div>
        <div class="panel-footer"></div>
      </div> -->

    </form>
  </div>
</div>
